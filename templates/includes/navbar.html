<div class="container">
  <header class="border-bottom lh-1 py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4 text-center">
        <a class="blog-header-logo text-body-emphasis text-decoration-none" href="/">Blog de Taher ASSILI</a>
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center">
        {% if not session['username'] %}
        <a class="btn btn-sm btn-outline-secondary" href="/signup">S'inscrire</a>
        <span style="margin-right: 20px;"></span>
        <a class="btn btn-sm btn-outline-secondary" href="/login">Se connecter</a>
        {% else %}
        <button class="btn btn-sm btn-link" style="text-decoration: none;">Bienvenue {{ session['username'] }}</button>
        <span style="margin-right: 20px;"></span>
        <a class="btn btn-sm btn-outline-secondary" href="/logout">Se deconnecter</a>
        {% endif %}

      </div>
    </div>
  </header>

  <div class="nav-scroller py-1 mb-3 border-bottom">
    <nav class="nav nav-underline justify-content-between">
      <a class="nav-item nav-link link-body-emphasis active" href="/">Accueil</a>
      <a class="nav-item nav-link link-body-emphasis" href="/articles">Articles</a>
      {% if session['username'] %}
      <a class="nav-item nav-link link-body-emphasis" href="/ajouter-article">Ajouter article</a>
      {% endif %}
    </nav>
  </div>
</div>
